<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Gaming Webpage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="clear">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="">
            <h3>Russ Sherman</h3>
            <p>Gaming Member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="">
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="">
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="">
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="">
              <h2>Library</h2>
            </div>
          </div>
          <div class="member">
            <h2>Join now for free games</h2>
            <img src="./images/controller.png" alt="">
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text">
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="">
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress-1"></div>
              </div>
              <h2 class="percentage">40%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="">
              <div class="card-info">
                <h2>Sackboy: A Big Adventure</h2>
                <p>PS5 Version</p>
                <div class="progress-2"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="">
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress-3"></div>
              </div>
              <h2 class="percentage">10%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
  </html>
